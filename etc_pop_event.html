
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>VENUS e-Shop</title>
    <link rel="stylesheet" href="assets/css/reset-mobile.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/sub.css">
    <script type="text/javascript" src="assets/js/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/slick.min.js"></script>
</head>
<body>    
    <div class="wrap type-layer">
        <!-- 레이어 전체 영역 : 사이즈 가이드 -->
        <div class="layer type-detail bg-white layer-d dialog show">
            <!-- 레이어 헤더 -->
            <div class="layer-head">
                <p class="tit">이벤트 참여하기</p>
                <div class="right">
                    <a href="#none" class="btn-close" title="닫기"><span></span></a>
                </div>
            </div>
            <!-- //레이어 헤더 -->
            <!-- 레이어 본문 -->
            <div class="layer-body">
                <div class="event-form-wrap">
                    <p class="txt01">비너스이숍 인스타그램을 팔로우하고<br>좋아요와 댓글을 남겨주세요.<br>아래에 <span class="bold red">인스타그램 아이디</span>를 남겨주시면<br>바로 사용 가능한 <span class="bold">20% 할인 쿠폰</span>을 드립니다.</p>
                    <!-- 입력 영역 -->
                    <div class="form-box ta">
                        <!-- 등록시 노출 -->
                        <textarea name="" id="cont" class="ta-cont" placeholder="내용을 입력해주세요."></textarea>
                        <p class="txt-length"><span>0</span> / 1,000자</p>
                    </div>
                    <!-- //입력 영역 -->
                    <p class="txt02">*쿠폰은 매일 오전 10시부터 순차적으로 발급됩니다.<br>(토, 일, 공휴일 신청 건은 익일 영업일 내에 발급)</p>
                    <!-- 버튼 영역 -->
                    <div class="btn-bottom-box type-half">
                        <a href="#none" class="btn gray"><span>취소</span></a>
                        <a href="#none" class="btn black"><span>작성 완료</span></a>
                    </div>
                    <!-- //버튼 영역 -->
                </div>
            </div>
            <!-- //레이어 본문 -->
        </div>
        <!-- //레이어 전체 영역 : 사이즈 가이드 -->
    </div>
    <script type="text/javascript" src="assets/js/ui-sub.js"></script>
    <script>
    $(document).ready(function(){
        //등록폼 textarea 입력된 글자수 체크
        $("#cont").keyup(function (e){
            var content = $(this).val().length;
            content = content.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

            $(".txt-length").html("<span>" + content + "</span> / 1,000자");
        });
        $("#cont").keyup();
    });
    </script>
</body>
</html>
