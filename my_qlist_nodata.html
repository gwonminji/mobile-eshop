
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>VENUS e-Shop</title>
    <link rel="stylesheet" href="assets/css/reset-mobile.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/sub.css">
    <script type="text/javascript" src="assets/js/plugins/jquery.min.js"></script>
</head>
<body>
    <div class="wrap type-layer">
        <!-- 레이어 전체 영역 : 마이페이지 레이어 -->
        <div class="layer mypage">
            <!-- 레이어 헤더 -->
            <div class="layer-head">
                <a href="#none" class="btn-back" title="뒤로가기"><span></span></a>
                <p class="tit">상품 Q&A</p><!-- 텍스트 수정 -->
                <div class="right">
                    <a href="#none" class="btn-search" title="검색"><span></span></a>
                    <a href="#none" class="btn-basket" title="장바구니"><span><span class="badge">10</span></span></a>
                </div>
            </div>
            <!-- //레이어 헤더 -->
            <!-- 레이어 본문 -->
            <div class="layer-body">
                <div class="mypage-wrap my-qlist">
                    <div class="section s01">
                        <div class="list-wrap">
                            <!-- 문의 내역 없는 경우 -->
                            <div class="list-box type-nodata">
                                <div class="nodata-box">
                                    <p class="txt01">문의 내역이 없습니다.</p>
                                </div>
                            </div>
                            <!-- //문의 내역 없는 경우 -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- //레이어 본문 -->

            <!-- 풋터 -->
            <footer class="footer">
                <div class="footer-top">
                    <div class="inner">
                        <p class="tit">고객센터</p>
                        <p class="num">070-4820-4793</p>
                        <p class="info">
                            <span>평일 10:00 ~ 17:00 (점심 12:00 ~ 13:00)</span>
                            <span>토/일요일, 공휴일은 휴무</span>
                        </p>
                    </div>
                </div>
                <div class="footer-btn-box">
                    <a href="#none" title="공지사항">공지사항</a>
                    <a href="#none" title="고객센터">고객센터</a>
                    <a href="#none" title="문의안내">문의안내</a>
                </div>
                <div class="footer-company">
                    <div class="inner">
                        <div class="info-box">
                            <p class="info">
                                <span>상호: (주)신영와코루</span>
                                <span>대표이사: 이의평, 이성원</span>
                            </p>
                            <p class="info">
                                <span>사업자등록번호: 119-81-01559</span>
                                <span>통신판매번호 제 18-1338</span>
                            </p>
                            <p class="info">
                                <span>주소: 서울시 금천구 가산디지털 1로 104</span>
                                <span>팩스: 02-869-5613</span>
                            </p>
                        </div>
                        <div class="link-box">
                            <a href="#none" class="bold" title="개인정보취급방침">개인정보취급방침</a>
                            <a href="#none" title="이용약관">이용약관</a>
                            <a href="#none" title="회사소개">회사소개</a>
                        </div>
                        <div class="img-box-wrap">
                            <div class="img-box">
                                <img src="assets/images/img_foot01.png" class="img01" alt="">
                            </div>
                            <div class="img-box">
                                <img src="assets/images/img_foot02.png" class="img02" alt="">
                            </div>
                            <div class="img-box">
                                <img src="assets/images/img_foot03.png" class="img03" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer-select-box">
                    <div class="inner">
                        <div class="left">
                            <!-- <ul class="select-li">
                                <li class="li"><span class="txt">FAMILY SITE</span><span class="ico-arr"></span></li>
                            </ul> -->
                            <select class="select-li site" name="" id="">
                                <option>FAMILY SITE</option>
                                <option>Shinyoungwacoal</option>
                                <option>VENUS</option>
                                <option>Wacoal</option>
                                <option>ORLFA</option>
                                <option>Solb</option>
                                <option>Motherpia</option>
                                <option>Remamma</option>
                                <option>Shinyoung Stocking</option>
                            </select>
                        </div>
                        <div class="right">
                            <!-- <ul class="select-li">
                                <li class="li"><span class="txt">BLOG</span><span class="ico-arr"></span></li>
                            </ul> -->
                            <select class="select-li blog" name="" id="">
                                <option>BLOG</option>
                                <option>Shinyoungwacoal Blog</option>
                            </select>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- //풋터 -->
            <!-- 메뉴바 -->
            <div class="menubar">
                <ul class="menu-li">
                    <li class="menu menu01"><a href="#none">카테고리</a></li>
                    <li class="menu menu02"><a href="#none">주문배송</a></li>
                    <li class="menu menu03"><a href="#none">홈</a></li><!-- 해당 메뉴 활성화시 on 클래스 추가 -->
                    <li class="menu menu04 on"><a href="#none">마이페이지</a></li>
                    <li class="menu menu05"><a href="#none">최근 본/찜</a></li>
                </ul>
            </div>
            <!-- //메뉴바 -->
            <!-- top 버튼 -->
            <button type="button" class="btn-top"><span>TOP</span></button>
            <!-- //top 버튼 -->
        </div>
        <!-- //레이어 전체 영역 : 마이페이지 레이어 -->
    </div>
    <script type="text/javascript" src="assets/js/ui-sub.js"></script>
    <script>
        $(document).ready(function(){
            //리스트 보기 펼침/닫힘
            $(".preview-box").on("click", function(){
                $(this).siblings().toggleClass("show");
                $(this).children().children(".arr").toggleClass("up");
                $(this).children().next().toggleClass("show");
            });
        });
    </script>
</body>
</html>
