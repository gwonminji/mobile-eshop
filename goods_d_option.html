    <script>
        $(document).ready(function(){
            var target = $(".volume-box .num").text();
            var num = parseInt(target);
                
            //수량 - 버튼
            $(".volume-box .btn-minus").on("click", function(){                
                //최소 수량 1
                if(num < 1){
                    //수량 1 이하일 때
                }else{
                    num -= 1;

                    $(".volume-box .num").text(num);
                }
            });

            //수량 + 버튼
            $(".volume-box .btn-plus").on("click", function(){
                num += 1;

                $(".volume-box .num").text(num);
            });
        });
    </script>
