
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>VENUS e-Shop</title>
    <link rel="stylesheet" href="assets/css/reset-mobile.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/sub.css">
    <script type="text/javascript" src="assets/js/plugins/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/plugins/slick.min.js"></script>
</head>
<body>
    <div class="wrap type-layer">
        <!-- 공통 다이얼로그 영역 -->
        <div id="" class="layer-d dialog lookup show">
            <div class="dimmed"></div>
            <div class="dialog-box">
                <!-- 다이얼로그 헤더 : 해당 영역 불필요시 제거 -->
                <div class="dialog-head">
                    <p class="tit">조회 기간</p>
                    <span class="btn-close" onclick="closeCommDialog('')"></span> 
                </div> 
                <!-- //다이얼로그 헤더 : 해당 영역 불필요시 제거 -->

                <!-- 다이얼로그 내용 출력 영역 -->
                <div class="dialog-body">
                    <div class="radio-li-wrap">
                        <div class="radio-li">
                            <input type="radio" id="r01-radio01" class="radio-round" name="r01" checked><label for="r01-radio01">최근 1개월</label>
                        </div>
                        <div class="radio-li">
                            <input type="radio" id="r01-radio02" class="radio-round" name="r01"><label for="r01-radio02">최근 3개월</label>
                        </div>
                        <div class="radio-li">
                            <input type="radio" id="r01-radio03" class="radio-round" name="r01"><label for="r01-radio03">최근 6개월</label>
                        </div>
                        <div class="radio-li">
                            <input type="radio" id="r01-radio04" class="radio-round" name="r01"><label for="r01-radio04">직접 입력</label>
                        </div>
                    </div>
                </div>
                <!-- //다이얼로그 내용 출력 영역 -->

                <!-- 다이얼로그 풋터 : 버튼 영역 -->
                <!-- 버튼 1개일 때 full 클래스 추가 -->
                <div class="dialog-foot full">
                    <button type="button" class="btn-ok" onclick="closeCommDialog('')">닫기</button>
                </div>
                <!-- //버튼 1개일 때 -->
                <!-- //다이얼로그 풋터 : 버튼 영역 -->
            </div>
        </div>
        <!-- //공통 다이얼로그 영역 -->
    </div>
    <script type="text/javascript" src="assets/js/ui-sub.js"></script>
</body>
</html>
